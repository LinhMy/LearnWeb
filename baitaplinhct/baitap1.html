<!DOCTYPE html>
<html>
    <head>
        <title>baitap1</title>
        <link rel="stylesheet" href="baitap1.css">
        <script src="https://kit.fontawesome.com/2b1413b242.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="container">
            <div id="top">
                <div class="top1">
                    <h3>PHONE</h3>
                    <h4>+1929 234 5678</h4>
                </div>
                <div class="top2">
                    <h3>LOCATION</h3>
                    <h4>2567 Fifth Ave, NewYork City,<br>NY 20035 USA</h4>
                </div>
                <div class="top3">
                    <h3>EMAIL</h3>
                    <h4>pompoe@potter1990.com</h4>
                </div> 
            </div>
            <div id="mid">
              <p><img src="../image/anh1.jpg"></p>  
            </div>
            <div id="bot">
               <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d25895.68306404484!2d139.8351757!3d35.7763495!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2sjp!4v1665660626896!5m2!1svi!2sjp" width="250" height="360" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
               </div>
               <div class="form">
                <h2>Drop Us A Line</h2>
                <form method="" action="">
                    <div class="minibox">
                        <span class="name">Name:</span>
                        <textarea placeholder="Your Name" cols="30" rows="3"></textarea>
                    </div>
                    <div class="minibox">
                        <span class="mail">EmailAddress:</span>
                        <textarea placeholder="Your Email" cols="30" rows="3"></textarea>
                    </div>
                    <div>
                        <span class="message">Message:<br></span>
                        <textarea placeholder="How can we help" cols="63" rows="10"></textarea>
                    </div>
                    <button class="button" type="submit">Send Message</button>

                </form> 
               </div> 

            </div>
                  
         </div>
       
    </body>
</html>
